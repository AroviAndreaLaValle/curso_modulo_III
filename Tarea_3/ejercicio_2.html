    <script>

        function mayor(numeros) {

            var mayor = -100;

            for (i = 0; i < numeros.length; i++) {

                if (numero > mayor) {
                    mayor = numero
                    document.write("El numero mayor por el momento es: " + mayor + "</br>");
                }
                
            }
            return mayor;
        }

        var numeros = [-150, -14, -1, 45, 20, 30, 75, 72, 44, 12, 1,-268, 50, 0, 85, 13, 265, 346, 29, 42, 88, 1948, 8, 26, 4, 6, 12, 2, 45, 1845, 65, 1971, 2008, 1974, -97, 11, 0.5];

        var el_mayor = mayor(numeros);

        document.write("</br>El numero mayor es: " + el_mayor);

    </script>
